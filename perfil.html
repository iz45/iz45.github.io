                    <label for="vr"> Realidad virtual</label>
                </section>
                <label> ¿Cual es tu género de juego favorito?</label>
                <section class="multiplechoice">
                    <input type="radio" name="genero" value="fps"><label>fps</label0><br>

                <input type="date" id="birthday" name="birthday"> <br> <br>

                <label for="foto">Sube una foto de perfil:</label>
                <input type="file" id="foto" name="foto"> <br> <br>
                <input type="submit" value="guardar cambios" class="enviar"> <br><br>
                <input type="reset" value="Reset">
            </form>
