        <h1>Registrarse</h1>
        <p>regístrate para conseguir a acceso a más artículos de la página</p>
        <form action="perfil.html" method="post">
            <label for="usuario">Nombre de usuario: </label>
            <input type="text" id="usuario" name="usuario" min="3" max="16">
            <br>
            <label for="contrasena">Contraseña: </label>
            <input type="password" id="contrasena" name="contrasena"
                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&(){}[]:;<>,.?/~_+-=|\]).{8,32}$"><!--La contraseña debe ser entre 8 y 32 caracteres, conteniendo al menos una mayuscula, minuscula, numero y simbolo especial-->

            <input type="submit" name="enviar" value="enviar" class="enviar">
        </form>
